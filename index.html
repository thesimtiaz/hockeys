<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hockey's | Fighting solves everything</title>
    <link
      rel="shortcut icon"
      href="assets/icons/hockey.png"
      type="image/x-icon"
    />
    <!-- daisyui and tailwind css cdn-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- manrope google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!--  tailwind custom color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              official: "#FF4240",
            },
          },
        },
      };
    </script>
    <!-- css custom style -->
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <header class="container mx-auto lg:px-8 px-4">
      <!-- navbar section starts here -->
      <nav class="navbar bg-base-100 py-12">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-7 w-7"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-base font-normal"
            >
              <li><a>Home</a></li>
              <li><a>About</a></li>
              <li><a>Pages</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <a class="text-4xl font-extrabold"
            >Hockey<span class="text-official">’</span>s</a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-base font-normal gap-6">
            <li><a class="text-official">Home</a></li>
            <li><a>About</a></li>
            <li><a>Pages</a></li>
            <li><a>Blog</a></li>
            <li><a>Contact</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a
            class="bg-official text-lg font-bold text-white px-6 py-3 hover:bg-[#131318] rounded-lg cursor-pointer duration-500"
            >Get Ticket</a
          >
        </div>
      </nav>
      <!-- navbar section ends here -->

      <!-- banner section starts here -->
      <div>
        <div class="carousel w-full">
          <div
            id="slide1"
            class="carousel-item relative w-full lg:h-[70vh] h-[35vh]"
          >
            <img src="assets/images/champions.png" class="w-full rounded-2xl" />
            <div
              class="absolute flex left-1/2 lg:left-28 bottom-6 lg:bottom-0 gap-6 -translate-x-1/2 lg:-translate-y-1/2"
            >
              <a
                href="#slide3"
                class="btn btn-circle bg-official hover:bg-[#131318] text-white"
                >❮</a
              >
              <a
                href="#slide2"
                class="btn btn-circle bg-official hover:bg-[#131318] text-white"
                >❯</a
              >
            </div>
          </div>
          <div
            id="slide2"
            class="carousel-item relative w-full lg:h-[70vh] h-[35vh]"
          >
            <img src="assets/images/team.jpg" class="w-full rounded-2xl" />
            <div
              class="absolute flex left-1/2 lg:left-28 bottom-6 lg:bottom-0 gap-6 -translate-x-1/2 lg:-translate-y-1/2"
            >
              <a
                href="#slide1"
                class="btn btn-circle bg-official hover:bg-[#131318] text-white"
                >❮</a
              >
              <a
                href="#slide3"
                class="btn btn-circle bg-official hover:bg-[#131318] text-white"
                >❯</a
              >
            </div>
          </div>
          <div
            id="slide3"
            class="carousel-item relative w-full lg:h-[70vh] h-[35vh]"
          >
            <img src="assets/images/stadium.jpg" class="w-full rounded-2xl" />
            <div
              class="absolute flex left-1/2 lg:left-28 bottom-6 lg:bottom-0 gap-6 -translate-x-1/2 lg:-translate-y-1/2"
            >
              <a
                href="#slide2"
                class="btn btn-circle bg-official hover:bg-[#131318] text-white"
                >❮</a
              >
              <a
                href="#slide1"
                class="btn btn-circle bg-official hover:bg-[#131318] text-white"
                >❯</a
              >
            </div>
          </div>
        </div>
      </div>
      <!-- banner section ends here -->
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
